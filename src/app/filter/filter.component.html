<div class="col-md-12 ">
  <div class="card">
    <h3>Filters</h3>
    <div class="card-desc" style="display: flex; flex-direction: column;">
      <div class="card-head"><label>Launch Year</label></div>
      <div class="card-body">
        <ul>
          <li><button (click)="getFilters('launch_year', '2006')">2006</button></li>
          <li><button (click)="getFilters('launch_year', '2007')">2007</button></li>
          <li><button (click)="getFilters('launch_year', '2008')">2008</button></li>
          <li><button (click)="getFilters('launch_year', '2009')">2009</button></li>
          <li><button (click)="getFilters('launch_year', '2010')">2010</button></li>
          <li><button (click)="getFilters('launch_year', '2011')">2011</button></li>
          <li><button (click)="getFilters('launch_year', '2012')">2012</button></li>
          <li><button (click)="getFilters('launch_year', '2013')">2013</button></li>
          <li><button (click)="getFilters('launch_year', '2014')">2014</button></li>
          <li><button (click)="getFilters('launch_year', '2015')">2015</button></li>
          <li><button (click)="getFilters('launch_year', '2016')">2016</button></li>
          <li><button (click)="getFilters('launch_year', '2017')">2017</button></li>
          <li><button (click)="getFilters('launch_year', '2018')">2018</button></li>
          <li><button (click)="getFilters('launch_year', '2019')">2019</button></li>
          <li><button (click)="getFilters('launch_year', '2020')">2020</button></li>
        </ul>
      </div>
    </div>

    <div class="card-desc">
      <div class="card-head"><label>Successful Launch</label></div>
      <div class="card-body">
        <ul>
          <li><button (click)="getFilters('launch_success', 'true')" >True</button></li>
          <li><button (click)="getFilters('launch_success', 'false')" >False</button></li>
        </ul>
      </div>
    </div>

    <div class="card-desc">
      <div class="card-head"><label>Successful Landing</label></div>
      <div class="card-body">
        <ul>
          <li><button (click)="getFilters('land_success', 'true')" >True</button></li>
          <li><button (click)="getFilters('land_success', 'false')" >False</button></li>
        </ul>
      </div>
    </div>
  </div>
</div>
